<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock 🕰️</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>World Clock 🕰️</h1>
      </div>
      <div>
        <select name="" id="search">
          <option value=""></option>
          <option value="current">Current Location</option>
          <option value="Europe: London">London</option>
          <option value="America: New York">New York</option>
        </select>
      </div>
      <div class="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="melbourne">
          <div>
            <h2>Melbourne 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
